<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3中的动画设置</title>
    <style>
        /*这些代码在IE浏览器中是可以查看效果的*/
        div{
            width: 300px;
            height: 300px;
            background: pink;
            transition:all 1s ease-in-out 0;
            -webkit-transition:all 1s ease-in-out 0;
            -moz-transition:all 1s ease-in-out 0;
            -o-transition:all 1s ease-in-out 0;
        }
        div:hover{
            background-color: green;
            width:1600px;
        }
    </style>
</head>
<body>
<h1>动画设置</h1>
<div></div>

</body>
</html>
